plugins {
    id 'java'
    id 'jacoco'
    id 'io.qameta.allure' version '2.11.2' //sacado del chat
}

group = 'com.distribuida'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.10.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation 'io.qameta.allure:allure-junit5:2.25.0' //sacado del chat
}

tasks.test {
    useJUnitPlatform()
}

//JACOCO GRADE TEST REPORTES

jacocoTestReport {
    dependsOn test // COPIADO DE LA PAGINA EN DEPENDENCIAS
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}